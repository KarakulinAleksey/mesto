<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mesto</title>
    <meta name="description" content="Сервис Mesto" />
    <meta name="keywords" content="Фотографии, люди, интересные места" />
    <meta name="author" content="Алексей Каракулин" />
  </head>

  <body class="page">
    <header class="header section page__header">
      <a class="logo header__logo" href="#"
        ><img
          class="logo__image"
          src="./images/logo.svg"
          alt="Логотип сервиса Место"
      /></a>
    </header>

    <main class="content section page__content content__section">
      <section class="profile section">
        <div class="profile__figure">
          <img
            src="./images/kusto.jpg"
            alt="фотогалерея Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title section-title">Жак-Ив Кусто</h1>
            <p class="profile__text section-title section-title_size_medium">
              Исследователь океана
            </p>
          </div>
          <button class="profile__edit-button">
            <img
              class="profile__edit-button-img"
              src="./images/Pencil.svg"
              alt="изображение кнопки редактировать"
            />
          </button>
        </div>
        <button class="profile__add-button">
          <img
            class="profile__add-button-img"
            src="./images/Plus.svg"
            alt="изображение кнопки добавить"
          />
        </button>
      </section>
      <section
        class="elements section content__section"
        aria-label="фотогалерея"
      >
        <ul class="elements__list">
          <li class="elements__element">
            <img
              src="./images/karachevsk.jpg"
              alt="Фотография Карачаево-Черкессия"
              class="elements__image"
            />
            <div class="elements__likee">
              <h2 class="elements__title">Карачаевск</h2>
              <div class="elements__image-likee"></div>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="./images/elbrus.png"
              alt="Фотография гора Эльбрус"
              class="elements__image"
            />
            <div class="elements__likee">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <div class="elements__image-likee"></div>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="./images/dombai.png"
              alt="Фотография Домбай"
              class="elements__image"
            />
            <div class="elements__likee">
              <h2 class="elements__title">Домбай</h2>
              <div class="elements__image-likee"></div>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="./images/elbrus.png"
              alt="Фотография гора Эльбрус"
              class="elements__image"
            />
            <div class="elements__likee">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <div class="elements__image-likee"></div>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="./images/dombai.png"
              alt="Фотография Домбай"
              class="elements__image"
            />
            <div class="elements__likee">
              <h2 class="elements__title">Домбай</h2>
              <div class="elements__image-likee"></div>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="./images/karachevsk.jpg"
              alt="Фотография Карачаево-Черкессия"
              class="elements__image"
            />
            <div class="elements__likee">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <div class="elements__image-likee"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer section page__footer">
      <p class="footer__copyright">&copy; 2020. Каракулин Алексей</p>
    </footer>

    <div class="popup">
      <div class="popup__form section">
        <button class="popup__form-button-exit">
          <img
            class="popup__form-button-exit-img"
            src="./images/CloseIcon.svg"
            alt="Изображение кнопки выход"
          />
        </button>
        <h2 class="popup__form-title section-title">Редактировать профиль</h2>
        <input
          type="text"
          placeholder="Введите своё имя"
          class="popup__form-input-user-name section-title"
        />
        <input
          type="text"
          placeholder="Ваша профессия"
          class="popup__form-input-profession section-title"
        />
        <button type="button" class="popup__form-button-save">Сохранить</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

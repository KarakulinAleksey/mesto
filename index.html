<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./pages/index.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Mesto</title>
  <meta name="description" content="Сервис Mesto" />
  <meta name="keywords" content="Фотографии, люди, интересные места" />
  <meta name="author" content="Алексей Каракулин" />
</head>

<body class="page">
  <header class="header section page__header">
    <a class="logo header__logo" href="#"><img class="logo__image" src="./images/logo.svg"
        alt="Логотип сервиса Место" /></a>
  </header>

  <main class="content section page__content">
    <section class="profile section">
      <div class="profile__figure">
        <img src="./images/kusto.jpg" alt="фотогалерея Жак-Ив Кусто" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__info-text">
            <h1 class="profile__title section-title">Жак-Ив Кусто</h1>
            <p class="profile__text section-title section-title_size_medium">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button" aria-label="кнопка редактирования профиля"></button>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="кнопка добавления картинок"></button>
    </section>
    <section class="elements section" aria-label="фотогалерея">
      <ul class="elements__list">

      </ul>
    </section>
  </main>

  <footer class="footer section page__footer">
    <p class="footer__copyright">&copy; 2021. Каракулин Алексей</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container popup__container_type_edit-profile">
      <button type="button" class="popup__form-button-exit"
        aria-label="кнопка закрытия формы редактирования профиля"></button>

      <form class="popup__form popup__form_edit-profile section" name="form-user-profile" novalidate>
        <h2 class="popup__form-title section-title">Редактировать профиль</h2>

        <!-- <input name="input-user-name" placeholder="Введите имя" type="text" class="popup__form-input section-title popup__form-input_type_name"/> -->
        <!-- <input name="input-profession" placeholder="Введите профессию" type="text" class="popup__form-input section-title popup__form-input_type_profession"/> -->
        <input name="input-user-name" placeholder="Введите имя" type="text" class="popup__form-input section-title popup__form-input_type_name" minlength="2" maxlength="40" required/>
        <span class="name-input-error">Необходимо заполнить данное поле</span>

        <input name="input-profession" placeholder="Введите профессию" type="text" class="popup__form-input section-title popup__form-input_type_profession" minlength="2" maxlength="200" required/>
        <!-- <span class="popup__input-error popup__input-error_type_name section-title">Необходимо заполнить данное поле</span> -->

        <button type="submit" class="popup__form-button-save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_new-mesto">
    <div class="popup__container popup__container_type_new-mesto">
      <button type="button" class="popup__form-button-exit"
        aria-label="кнопка закрытия формы редактирования профиля"></button>

      <form class="popup__form popup__form_type_new-mesto section" name="form-user-profile" novalidate>
        <h2 class="popup__form-title section-title">Новое место</h2>

        <!-- <input name="input-name-image" placeholder="Название" type="text" class="popup__form-input section-title popup__form-input_type_cart-name"/> -->
        <!-- <input name="input-link-image" placeholder="Ссылка на картинку" type="url" class=" popup__form-input section-title popup__form-input_type_cart-link"/> -->
        <input name="input-name-image" placeholder="Название" type="text" class="popup__form-input section-title popup__form-input_type_cart-name" minlength="2" maxlength="30" required/>
        <input name="input-link-image" placeholder="Ссылка на картинку" type="url" class=" popup__form-input section-title popup__form-input_type_cart-link" required/>

        <button type="submit" class="popup__form-button-save">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_viewer">
    <div class="popup__container popup__container_type_viewer">
      <button type="button" class="popup__form-button-exit"
        aria-label="кнопка закрытия формы редактирования профиля"></button>

        <figure class="popup__figure">
          <img
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
            alt=""
            class="popup__image"
          />
          <figcaption class="popup__caption">Карачаево-Черкессия</figcaption>
        </figure>
    </div>
  </div>

  <template id="cart-template">
    <li class="elements__element">
      <button type="button" class="elements__button-remove" aria-label="кнопка удаления изображения"></button>
      <img src="./" alt="" id="elements__image" class="elements__image" />
      <div class="elements__likee">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__image-likee new-like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
